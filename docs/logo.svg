<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3C4FBF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- State trie representation -->
  <g fill="none" stroke="white" stroke-width="3" stroke-linecap="round">
    <!-- Root node -->
    <circle cx="100" cy="50" r="8" fill="white"/>
    
    <!-- First level -->
    <line x1="100" y1="58" x2="60" y2="85"/>
    <line x1="100" y1="58" x2="140" y2="85"/>
    <circle cx="60" cy="90" r="6" fill="white"/>
    <circle cx="140" cy="90" r="6" fill="white"/>
    
    <!-- Second level left -->
    <line x1="60" y1="96" x2="40" y2="120"/>
    <line x1="60" y1="96" x2="80" y2="120"/>
    <circle cx="40" cy="125" r="5" fill="white"/>
    <circle cx="80" cy="125" r="5" fill="white"/>
    
    <!-- Second level right -->
    <line x1="140" y1="96" x2="120" y2="120"/>
    <line x1="140" y1="96" x2="160" y2="120"/>
    <circle cx="120" cy="125" r="5" fill="white"/>
    <circle cx="160" cy="125" r="5" fill="white"/>
    
    <!-- Leaf nodes (storage slots) -->
    <rect x="30" y="145" width="20" height="12" rx="2" fill="white" opacity="0.8"/>
    <rect x="55" y="145" width="20" height="12" rx="2" fill="white" opacity="0.8"/>
    <rect x="85" y="145" width="20" height="12" rx="2" fill="white" opacity="0.8"/>
    <rect x="110" y="145" width="20" height="12" rx="2" fill="white" opacity="0.8"/>
    <rect x="140" y="145" width="20" height="12" rx="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Actor symbol (play/action) -->
  <polygon points="165,160 185,175 165,190" fill="white" opacity="0.9"/>
</svg>
