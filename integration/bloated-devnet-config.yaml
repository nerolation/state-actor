# Minimal Ethereum devnet configuration for testing
# Use with: kurtosis run github.com/ethpandaops/ethereum-package --args-file bloated-devnet-config.yaml

participants:
  - el_type: geth
    el_image: ethereum/client-go:latest
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest
    count: 2

network_params:
  seconds_per_slot: 12

additional_services:
  - dora

# Binary trie mode (EIP-7864).
# Note: --override.verkle=0 is a legacy geth flag name that enables EIP-7864 binary trie.
# To use binary trie state, generate with --binary-trie flag and add
# --override.verkle=0 to el_extra_params for each participant:
#
# participants:
#   - el_type: geth
#     el_image: ethereum/client-go:latest
#     cl_type: lighthouse
#     cl_image: sigp/lighthouse:latest
#     count: 2
#     el_extra_params:
#       - "--override.verkle=0"
